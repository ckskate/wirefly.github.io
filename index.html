<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>WireFly</title>

  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/flag-icon.min.css" type="text/css">
  <link rel="stylesheet" href="css/animate.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/6f0f411263.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="title animated fadeInDown">
    <img src="css/wirefly.png" />
    WireFly
  </div>
  <div class="wrapper animated fadeInUp">
    <div class="modal">
      <div class="label">you send</div>
      <div class="dropdown">
        <div class="current_currency">USD</div>
        <i class="fa fa-chevron-down down_arrow 1" aria-hidden="true"></i>
        <div class="currency_list"></div>
      </div>
      <div class="label">they receive</div>
      <div class="dropdown">
        <div class="current_currency">EUR</div>
        <i class="fa fa-chevron-down down_arrow 2" aria-hidden="true"></i>
        <div class="currency_list"></div>
      </div>
      <div class="amount">
        <form>
          <label for="send_amount" class="label">amount</label>
          <input type="number" name="send_amount" id="send_amount" value="3000" min="1000"/>
        </form>
      </div>
    </div>
    <div class="submit">
      transfer
      <i class="fa fa-refresh" aria-hidden="true"></i>
    </div>
  </div>
  <div class="page_two">
    <div class="go_up">
      <i class="fa fa-arrow-circle-up up_button" aria-hidden="true"></i>
    </div>
    <div class="results">
      <div class="loading">
        <div class="sk-folding-cube">
          <div class="sk-cube1 sk-cube"></div>
          <div class="sk-cube2 sk-cube"></div>
          <div class="sk-cube4 sk-cube"></div>
          <div class="sk-cube3 sk-cube"></div>
        </div>
        <span class="splash">transferring</span>
      </div>
      <div class="third">
        <div class="new_label">market loss</div>
        <div class="rate_val">69%</div>
      </div>
      <div class="third glowing">
        <div class="newest_label">our loss</div>
        <div class="ratest_val">68%</div>
      </div>
      <div class="third">
        <div class="new_label">percent difference</div>
        <div class="rate_val">1%</div>
      </div>
      <div class="third">
        <div class="new_label">would receive</div>
        <div class="rate_val">42000</div>
      </div>
      <div class="third glowing">
        <div class="newest_label">amount received</div>
        <div class="ratest_val">50000</div>
      </div>
      <div class="third">
        <div class="new_label">total savings</div>
        <div class="rate_val">8000</div>
      </div>
    </div>
  </div>
</body>
</html>
