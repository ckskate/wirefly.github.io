<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Pay Me</title>

  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/flag-icon.min.css" type="text/css">
  <link rel="stylesheet" href="css/animate.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/6f0f411263.js"></script>
  <script src="min/app-min.js"></script>
</head>
<body>
  <div class="title animated fadeInDown">WireFlo</div>
  <div class="wrapper animated fadeInUp">
    <div class="modal">
      <div class="label">you send</div>
      <div class="dropdown">
        <div class="current_currency">USD</div>
        <i class="fa fa-chevron-down down_arrow" aria-hidden="true"></i>
        <div class="currency_list"></div>
      </div>
      <div class="label">they receive</div>
      <div class="dropdown">
        <div class="current_currency">EUR</div>
        <i class="fa fa-chevron-down down_arrow" aria-hidden="true"></i>
        <div class="currency_list"></div>
      </div>
      <div class="amount">
        <form>
          <label for="send_amount" class="label">amount</label>
          <input type="number" name="send_amount" id="send_amount" value="1000"/>
        </form>
      </div>
    </div>
    <div class="submit">
      transfer
      <i class="fa fa-refresh" aria-hidden="true"></i>
    </div>
  </div>
  <div class="results">
    <div class="loading">
      <i class="fa fa-circle-o-notch fa-5x fa-spin loader" aria-hidden="true"></i>
      <span class="splash">transferring</span>
    </div>
    <div class="third">
      <div class="new_label">market rate</div>
      <div class="rate_val"></div>
    </div>
    <div class="third">
      <div class="new_label">our rate</div>
      <div class="rate_val"></div>
    </div>
    <div class="third">
      <div class="new_label">percent difference</div>
      <div class="rate_val"></div>
    </div>
    <div class="whole">
      <div class="new_label">percent difference</div>
      <div class="rate_val"></div>
    </div>
  </div>
</body>
</html>
